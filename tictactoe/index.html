<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <section id="t-section" class="t-board">
    <div class="row t-row">
      <div id="t-0" class="col t-cell r-border b-border justify-content-center align-items-center d-flex"></div>
      <div id="t-1" class="col t-cell r-border b-border justify-content-center align-items-center d-flex"></div>
      <div id="t-2" class="col t-cell b-border justify-content-center align-items-center d-flex"></div>
    </div>
    <div class="row t-row">
      <div id="t-3" class="col t-cell r-border b-border justify-content-center align-items-center d-flex"></div>
      <div id="t-4" class="col t-cell r-border b-border justify-content-center align-items-center d-flex"></div>
      <div id="t-5" class="col t-cell b-border justify-content-center align-items-center d-flex"></div>
    </div>
    <div class="row t-row">
      <div id="t-6" class="col t-cell r-border justify-content-center align-items-center d-flex"></div>
      <div id="t-7" class="col t-cell r-border justify-content-center align-items-center d-flex"></div>
      <div id="t-8" class="col t-cell justify-content-center align-items-center d-flex"></div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
